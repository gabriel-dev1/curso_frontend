<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
    <form>
        <div>
          <label for="name">Nome completo:</label>
          <input type="text" id="name" name="nome">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone">
        </div>
        <div>
          <label for="cpf">CPF:</label>
          <input type="number" id="cpf" name="cpf">
        </div>
        <div>
          <label for="text">Endereço:</label>
          <input type="text" id="text" name="endereço">
        </div>
        <div>
         <label for="cep">CEP:</label>
         <input type="number" id="cep" name="cep">
        </div>
        <button class="btn" type="submit">Enviar</button>
    </form>
</div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./jQuery-plugins/jquery.mask.min.js"></script>
    <script src="./jQuery-plugins/jquery.validate.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
